<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Ameno Responsive</title>
		<meta name="description" content="responsive form" />
		<meta name="author" content="Ameno" />
		<link rel="stylesheet" type="text/css" href="css/ameno.css" />
	</head>
	<body>
		<div class="container">
			
			<div class="main">
				<form class="ameno-form">
					<div class="ameno-column">
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Jonathan">
	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Doe">
	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="jon@doe.com">
	  					<label for="country">Country</label>
	  					<select id="country" name="country">
	  						<option>Choose a country</option>
	  						<option>France</option>
	  						<option>Italy</option>
	  						<option>Portugal</option>
	  					</select>
	  					<label for="bio">Biography</label>
	  					<textarea id="bio" name="bio"></textarea>
	  				</div>
	  				<div class="ameno-column">
	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="+613 999 9999">
						<label for="affiliations">Affiliations</label>
	  					<textarea id="affiliations" name="affiliations"></textarea>
	  					<label>Occupation</label>
	  					<select id="occupation" name="occupation">
	  						<option>Choose an occupation</option>
	  						<option>Web Designer</option>
	  						<option>Web Developer</option>
	  						<option>Hybrid</option>
	  					</select>
	  					<label for="uncle_name">uncle's name</label>
	  					<input type="text" id="uncle_name" name="uncle_name" placeholder="Bob">
	  					<label for="word">Favorite word</label>
	  					<input type="text" id="word" name="word" placeholder="Gorgeous">
	  				</div>
	  				<div class="ameno-column">
	  					<label>Another list</label>
	  					<select id="talent" name="talent">
	  						<option>Pick something</option>
	  						<option>option 1</option>
	  						<option>option 2</option>
	  						<option>option 3</option>
	  					</select>
						<label for="drink">Favorite Drink</label>
	  					<input type="text" id="drink" name="drink" placeholder="Green Tea">
	  					<label for="nick_name">Nick name</label>
	  					<input type="text" id="nick_name" name="nick_name" placeholder="Anti-gravity">
	  					<label for="weapon">Weapon of choice</label>
	  					<input type="weapon" id="weapon" name="weapon" placeholder="Lightsaber">
	  					<label for="comments">Comments</label>
	  					<textarea id="comments" name="comments"></textarea>	
	  				</div>
	  				<div class="ameno-submit-wrap"><input class="ameno-submit" type="submit" value="Send your data" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
